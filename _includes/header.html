<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge"
	src="{{site.baseurl}}/assets/img/ruby_badge.png" alt="CH"></a>
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
	<ul class="footer-links">
		<li><a href="mailto:sloomis@ucdavis.edu"><img src="{{site.baseurl}}/assets/icons/mail.png"></a></li>    
		{% for entry in site.data.social %}
		  <li>
			<a href="{{ entry.link }}"><img src="{{site.baseurl}}/assets/icons/{{ entry.icon }}.png" alt="CH"></a>
		  </li>
		{% endfor %}  
	  </ul>
	  <hr class="slender">
</header>
